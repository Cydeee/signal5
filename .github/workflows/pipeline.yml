name: scrape‑and‑alert
on:
  schedule:
    - cron: '*/15 * * * *'   # every 15 min
  workflow_dispatch:         # manual trigger
jobs:
  update-live-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v3
        with: { node-version: '18' }
      - run: npm ci
      - name: Build live.json
        run: node netlify/edge-functions/data.js > live.json
      - name: Commit live.json
        env:
          GIT_AUTHOR_NAME:  github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME:  github-actions[bot]
          GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          git add live.json
          if ! git diff --cached --quiet; then
            git commit -m "ci: refresh live.json"
            git push
          else
            echo "No changes to commit."
          fi

  alert-telegram:
    needs: update-live-json          # wait until live.json is committed
    runs-on: ubuntu-latest
    permissions: { contents: read }  # read‑only checkout
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 1 }
      - run: npm ci
      - name: Run alert
        run: npm run alert
