# .github/workflows/alert.yml
name: telegram-alert

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  alert:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Debug local live.json
        run: |
          echo "üîç Checking public/live.json:"
          ls -l public/live.json || { echo "‚ùå public/live.json not found"; exit 1; }
          echo "‚è± Timestamp line:"
          head -n3 public/live.json
          echo "‚Ä¶snip‚Ä¶"
          tail -n3 public/live.json

      - name: Run Telegram alert
        run: npm run alert
        env:
          TEST_ALERT: "0"
