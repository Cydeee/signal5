# .github/workflows/alert.yml
name: telegram-alert

permissions:
  contents: read

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          echo "‚ñ∂ npm install"
          npm install

      - name: Debug local live.json
        run: |
          echo "üîç Checking public/live.json exists and preview:"
          ls -l public/live.json || { echo "‚ùå public/live.json not found"; exit 1; }
          echo "‚è± first 5 lines:"
          head -n5 public/live.json
          echo "‚Ä¶"
          echo "‚è± last 5 lines:"
          tail -n5 public/live.json

      - name: Run Telegram alert
        run: |
          echo "‚ñ∂ npm run alert"
          npm run alert
        env:
          TEST_ALERT: "0"
