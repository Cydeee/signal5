# .github/workflows/alert.yml
name: telegram-alert

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies & Generate live.json
        # verbose npm logs will surface any HTTP/parse errors
        env:
          NPM_CONFIG_LOGLEVEL: verbose
        run: |
          npm install
          npm run generate-live

      - name: Send Telegram alert
        # your alert.js will load public/live.json from cwd
        env:
          TEST_ALERT: "0"
        run: npm run alert
