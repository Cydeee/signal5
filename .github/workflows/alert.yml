# .github/workflows/alert.yml
name: telegram-alert

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  alert:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Generate fresh live.json
        # Turn on verbose npm logging so if something breaks you get more detail in the step log.
        env:
          NPM_CONFIG_LOGLEVEL: verbose
        run: |
          # install deps (no package-lock.json needed)
          npm install
          # regenerate public/live.json
          npm run generate-live

      - name: Send Telegram alert
        run: npm run alert
        env:
          TEST_ALERT: "0"
