# .github/workflows/alert.yml
name: High-Conviction Alert

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run standalone alert
        env:
          TEST_ALERT: "0"
        run: |
          echo "â–¶ node .github/scripts/alert-live.js"
          node .github/scripts/alert-live.js
