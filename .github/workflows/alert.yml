name: Telegram Alerts

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  alert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Fire highâ€‘conviction alert
        run: npm run alert
